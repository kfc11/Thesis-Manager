    <div>
    <h1>Add a New Thesis</h1>
    <form method="POST" action="/thesis/new" >
        <div>
        <br><br>
            <strong>Title</strong>
            <p>
            <input type="text" class="input" name="Thesis_title" placeholder="Put Title Here" size="50" rows="2">
        </div>
        <div>
            <strong>Description</strong>
            <p>
            <textarea name='description' class="input" rows="3" cols="40" placeholder="Put Descrition Here"></textarea>
        </div>
        <div>
            <strong>School Year</strong>
            <select name="schoolyear">
            <option value="2010-2011">2010-2011</option>
            <option value="2011-2012">2011-2012</option>
            <option value="2012-2013">2012-2013</option>
            <option value="2013-2014">2013-2014</option>
            <option value="2014-2015">2014-2015</option>
            </select><p>
        </div>
        <div>
            <strong>Status</strong>
            <select name="status">
                <option value="Pass">Pass</option>
                <option value="Approved">Approved</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select><p>
        </div>
        <div>
            <input type="submit" size="40" style="margin-left: 120px; padding: 10px">
        </div>
    </form>
