    <div>
    <h1>Add New Student</h1>
    <form method="POST" action="/student/new" >
    </div>
        <div>
            <strong>Department</strong>
            <select name="department">
            <option value="CpE">CpE</option>
            <option value="EE">EE</option>
            <option value="IE">IE</option>
            <option value="ME">ME</option>
            <option value="CE">CE</option>
            <option value="ECE">ECE</option>
            </select> 
        </div>
        <div>
            <strong>First Name</strong><p>
            <input type="text" name="first_name" class="input" size="60">
        </div>
        <div>
            <strong>Last Name</strong><p>
            <input type="text" name="last_name" class="input" size="60">
        </div>
        <div>
            <strong>Email</strong><p>
            <input type="email" name="email" class="input" size="60">
        </div>
        <div>
            <strong>Student Number</strong><p>
            <input type="text" name="student_number" class="input" size="60">
        </div>
        <div>
            <strong>Remarks</strong><p>
            <textarea name="remarks" class="input" rows="3" cols="45"></textarea>
        </div>
        <div>
            <input type="submit" size="40" style="margin-left: 120px; padding: 10px">
        </div>
    </form>
